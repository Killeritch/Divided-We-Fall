 DWF_breakup.100.t:0 "USA collapses"
 DWF_breakup.100.d:0 "This is a dev event which makes all breakaway states declare independence"
 DWF_breakup.100.a:0 "Oh noes"
 
 DWF_join.5.t:0 "An invitation to join the Confederacy"
 DWF_join.5.d:0 "[CSA.GetNameDef] has sent a delegation to us asking if we would like to join the Confederacy."
 DWF_join.5.a:0 "Yes, certainly."
 DWF_join.5.b:0 "We would like to retain our independence, but a defence agreement would benefit us both."
 DWF_join.5.c:0 "No, we would prefer to stay independent."
 DWF_join.6.t:0 "[From.GetName] joins the Confederacy"
 DWF_join.6.d:0 "[From.GetNameDef] has agreed to join the Confederacy."
 DWF_join.6.a:0 "Excellent."
 DWF_join.6.b:0 "On second thoughts, we don't want to admit them right now."
 DWF_join.7.t:0 "[From.GetName] requests an alliance"
 DWF_join.7.d:0 "[From.GetNameDef] has refused our offer of annexation, but made a counter-proposal of an alliance between our two nations."
 DWF_join.7.a:0 "That is acceptable."
 DWF_join.7.b:0 "No, we don't need their help."
 
 DWF_louisiana.1.t:0 "Death of Oscar K. Allen"
 DWF_louisiana.1.d:0 "Oscar K. Allen, 42nd Governor of Louisiana, passed away this morning due to a brain hemorrhage. He had served in the state's highest office since 1932, but was considered a stooge of the late Huey Long. He is succeeded as governor by his Lieutenant Governor, [LAX.GetLeader]."
 DWF_louisiana.1.a:0 "Rest in Peace."
 
